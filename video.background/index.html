<!-- Style code here -->

<style>
 /* Global preseting */
 #video-background, #video-background * {
   pointer-events: none;
   /* Prohibit users controlling the video */
   overflow: visible;
   /* Do not show the scroll bar or clip the video */
   z-index: -1;
   /* So called "background" rather than "foreground"
      Let this be less than anything else */
 }
 
 /* Spread to the entire screen */
 #video-background {
   position: fixed;
   top: 0;
   right: 0;
   bottom: 0;
   left: 0;
 }

 /* Render from the center */
 #video-background>div {
   position: absolute;
   top: 50%;
   left: 50%;
 }
 
 /* Keep the wrapper in specified aspect ratio and transform the whole video to the center */
 #video-background>div>div {
   min-width: 100vw;
   min-height: 100vh;
   width: 177.78vh;
   height: 56.25vw;
   transform: translateX(-50%) translateY(-50%);
 }

 /* Let the video fill the wrapper */
 #video-background iframe {
   width: 100%;
   height: 100%;
 }
</style>

<!-- HTML code here -->

<div id="video-background">
  <div>
    <div>
      <iframe src="https://www.youtube.com/embed/SxWKffqBjMM?autoplay=1&controls=0&showinfo=0&autohide=1&loop=1" frameborder="0" volume="0">
      </iframe>
    </div>
  </div>
</div>

<!-- No JavaScript required -->
