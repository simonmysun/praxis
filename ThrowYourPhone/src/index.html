<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Throw Your Phone</title>
  </head>
  <body>
    Throw your phone as high as possible. 
    <p>Last throw: <span id="lastThrow">0.00</span>m</p>
    <p>Best throw: <span id="bestThrow">0.00</span>m</p>
    <p>g: <span id="data"></span>m/s^2. <br>If it is not around 9.8m/s^2 when you hold still, please calibrate by waving your phone in various ways. </p>
    <p id="comment"></p>
    <p id="record">You have beat -3% of people all over the world! </p>
  </body>
</html>
