<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Throw Your Phone</title>
  </head>
  <body>
    Throw your phone as high as possible. 
    <p>Last throw: <span id="lastThrow">0.00</span> meter(s)</p>
