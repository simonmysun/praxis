<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>18 --> 19</title>
    <link href="./../../assets/style.css" rel="stylesheet">
  </head>
  <body>
    <blockquote class="imgur-embed-pub" lang="en" data-id="a1G8u4L" data-context="false"><a href="//imgur.com/a1G8u4L"></a></blockquote><script async src="//s.imgur.com/min/embed.js" charset="utf-8"></script>
    <p><a href="main.pyc">main.pyc</a></p>
    <p>Usage: </p>
    <pre><code>python main.pyc</code></pre>
    <form onsubmit="return validate()">
      <input id="ans" type="text"><input type="submit">
    </form>
    <hr>
    <a href="./../../about.md">About</a> (Spoilers! )
    <script src="./../../assets/md5.js"></script>
    <script>
      window.currentLevel = 14;
      function validate() {
          var ans = document.getElementById('ans').value;
          if(md5(ans + '\n') === '61f850887fa60e3bb2e8a24e4aa79d0f') {
              alert('Success. ');
              goToNextLevel(ans);
          } else {
              alert('Wrong password. ');
          }
          return false;
      }
      function goToNextLevel(password) {
          var msg = atob('');
          var key = password.split('').map(x => x.charCodeAt(0));
          var res = [];
          for(var i = 0; i < msg.length; i += 1) {
              res.push(msg.charCodeAt(i) ^ key[i % key.length]);
          }
          window.location.href = './../' + (res.map(x => String.fromCharCode(x)).join('')) + '/';
      }
    </script>
    <script src="./../../assets/script.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </body>
</html>
