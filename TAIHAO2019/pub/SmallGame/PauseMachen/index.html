<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>18 --> 19</title>
    <link href="./../../assets/style.css" rel="stylesheet">
  </head>
  <body>
    <p>Congratulations. You have finished 'Small Game'. If you like it and feel not enough, no worry. There are some bonus levels. Keep going. I believe you have learned everything required. </p>
    <img src="msg.png">
    <form onsubmit="return validate()">
      <input id="msg" type="text"><input type="submit">
    </form>
    <hr>
    <a href="./../../about.md">About</a> (Spoilers! )
    <script src="./../../assets/md5.js"></script>
    <script>
      window.currentLevel = 11;
      window.key = 1283;
      function validate() {
          var msg = document.getElementById('msg').value;
          if(md5(msg + '\n') === '488dd807b0b6c341e9ac0f6d77f06b9a') {
              alert('Success. ');
              goToNextLevel(msg);
          } else {
              alert('Wrong password. ');
          }
          return false;
      }
      function goToNextLevel(password) {
          var msg = atob('MhgVGEELEAYdAwAc');
          var key = password.split('').map(x => x.charCodeAt(0));
          var res = [];
          for(var i = 0; i < msg.length; i += 1) {
              res.push(msg.charCodeAt(i) ^ key[i % key.length]);
          }
          window.location.href = './../' + (res.map(x => String.fromCharCode(x)).join('')) + '/';
      }
    </script>
    <script src="./../../assets/script.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </body>
</html>
