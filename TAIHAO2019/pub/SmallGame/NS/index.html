<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>18 --> 19</title>
    <link href="./../../assets/style.css" rel="stylesheet">
  </head>
  <body>
    <p><a href="//xn--fjqz24beleb5hk3khh9a">xn--fjqz24beleb5hk3khh9a</a></p>
    <form onsubmit="return validate()">
      <input id="ans" type="text"><input type="submit">
    </form>
    <hr>
    <a href="./../../about.md">About</a> (Spoilers! )
    <script src="./../../assets/md5.js"></script>
    <script>
      window.currentLevel = 14;
      function validate() {
          var ans = document.getElementById('ans').value;
          if(md5(ans + '\n') === '39f44c793bd1245383eb221a4abb3fb7') {
              alert('Success. ');
              goToNextLevel(md5(ans + 'TAIHAO2019\n'));
          } else {
              alert('Wrong password. ');
          }
          return false;
      }
      function goToNextLevel(password) {
          var msg = atob('N1JAXEIRXH1ZVFwIBgYQDFoDZw==');
          var key = password.split('').map(x => x.charCodeAt(0));
          var res = [];
          for(var i = 0; i < msg.length; i += 1) {
              res.push(msg.charCodeAt(i) ^ key[i % key.length]);
          }
          window.location.href = './../' + (res.map(x => String.fromCharCode(x)).join('')) + '/';
      }
    </script>
    <script src="./../../assets/script.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
  </body>
</html>
