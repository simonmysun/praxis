<html>
  <head>
    <title>Wald</title>
    <style>
      body {position: relative; }
      .container {width: 1280px; height: 720px; background: url(bg.png); position: absolute; top: 50%; margin: -360px auto auto -640px; left: 50%; }
      #text {position: absolute; top: 90px; left: 50px; bottom: 50px; width: 400px; font-size: 22px; color: #fea; }
      .btns {position: absolute; right: 680px; bottom: 35px; }
      #canvas {outline:1px solid #777;position: absolute; top: 90px; right: 60px; bottom: 30px; }
      .btn {
          -webkit-appearance: button;
          -moz-appearance: button;
          appearance: button;
          margin-top: 5px;
          padding: 5px;
          width: 80px;
          text-align: center;
      }
      #img {display: none; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="text">There was something here in my memory. I cannot remember it. Can you help me find out? Draw it and I will see whether it rings a bell. Maybe it was an apple or a snake? </div>
      <div class="btns">
        <a href="#" id="reset" class="btn">Reset</a><br>
        <a href="#" id="download" class="btn">Download</a>
      </div>
      <canvas id="canvas" width="600" height="600"></canvas>
    </div>
    <img id="img" src="./bg.png">
    <script src="./TensorFlow.js"></script>
    <script src="./scripts.js"></script>
  </body>
</html>
