<html>
  <head>
    <title>Herzlichen Glückwunsch nachträglich</title>
    <link href="https://fonts.googleapis.com/css?family=Gloria+Hallelujah" rel="stylesheet">
    <style>
      html, body {
          position: relative;
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
          background: #111;
      }
      #gruess {
          position: absolute;
          top: 3vh;
          right: 3vw;
          bottom: 3vh;
          left: 3vw;
          color: white;
          font-family: 'Gloria Hallelujah', cursive;
          overflow: auto;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas-snow"></canvas>
    <div id="gruess">
      <div>
        <p>Liebe Christiana,
        <p>&nbsp;&nbsp;&nbsp;&nbsp;zu Deinem Geburtstag gratuliere ich dir ganz herzlich! Ich wünsche dir den Mut, neue Dinge anzupacken, Glück und gutes Gelingen für all Deine Vorhaben.</p>
        <p>Herzlich<br>
          Dein<br>
          Maoyin</p>
        </p>
      </div>
    </div>
    <script>
      var div = document.getElementById('gruess');
      var canvas = document.getElementById("canvas-snow");
      var W = window.innerWidth;
      var H = window.innerHeight;
      var mp = W * H / 10000;

      var fit = function() {
          W = window.innerWidth;
          H = window.innerHeight;
          canvas.width = W;
          canvas.height = H;
          var l = 0;
          var r = Math.max(window.innerWidth, window.innerHeight);
          while(true) {
              if(r - l < 0.01) {
                  break;
              }
              var m = (l + r) / 2;
              div.style.fontSize = m + 'px';
              if(div.scrollHeight > div.clientHeight || div.scrollWidth > div.clientWidth) {
                  r = m;
              } else {
                  l = m;
              }
          }
          div.style.fontSize = l + 'px';
      };
      window.addEventListener('resize', fit);
      window.addEventListener('orientationchange', fit);
      window.onload = function(){
          fit();
          var ctx = canvas.getContext("2d");

          canvas.width = W;
          canvas.height = H;

          mp = W * H / 10000;
          var particles = [];
          for(var i = 0; i < mp; i++) {
	      particles.push({
	          x: Math.random() * W,
	          y: Math.random() * H,
	          r: Math.random() * 6+1,
	          d: Math.random() * mp
	      });
          }

          function draw() {
	      ctx.clearRect(0, 0, W, H);

	      ctx.fillStyle = "rgba(255, 255, 255, 0.8)";
	      ctx.beginPath();
	      for(var i = 0; i < mp; i++) {
	          var p = particles[i];
	          ctx.moveTo(p.x, p.y);
	          ctx.arc(p.x, p.y, p.r, 0, Math.PI * 2, true);
	      }
	      ctx.fill();
	      update();
              requestAnimationFrame(draw);
          }

          var angle = 0;
          function update() {
	      angle += 0.01;
	      for(var i = 0; i < mp; i++) {
	          var p = particles[i];
	          p.y += (Math.cos(angle + p.d) * p.r / 7 + 3) / 6;
	          p.x += Math.sin(angle) + Math.sin(angle + p.d) / 5;
	          if(p.x > W + 5 || p.x < -5) {
		      if(Math.sin(angle) > 0) {
			  particles[i] = {x: -5, y: Math.random() * H, r: p.r, d: p.d};
		      }
		      else {
			  particles[i] = {x: W + 5, y: Math.random() * H, r: p.r, d: p.d};
		      }
	          }
                  if(p.y > H) {
		      particles[i] = {x: Math.random() * W, y: -10, r: p.r, d: p.d};
                  }
	      }
          }

          requestAnimationFrame(draw);
      }
    </script>
  </body>
</html>
