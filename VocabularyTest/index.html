		</div>
		<div class="col-xs-6">
		  <a class="btn btn-warning btn-block" id="ne"><span class="glyphicon glyphicon-remove"></span></a>
		</div>
	      </div>
	    </div>
	  </div>
	  <div id="test-result">
	    <h2>
	      Cong. You know
	    </h2>
	    <div id="test-remark" class="row">
	      <div id="test-remark-inf" class="col-sm-5">{{ content }}</div>
	      <div id="test-remark-op" class="col-sm-2">~</div>

	    </div>
	    <h2>

	      </div>
